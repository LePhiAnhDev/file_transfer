<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký du lịch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form>
    <h2 class="title">Đăng ký du lịch</h2>

    <table>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text" value="Phạm Ngọc Cẩm Đào"></td>
        </tr>

        <tr>
            <td>Địa chỉ</td>
            <td><input type="text" value="227 Nguyễn Văn Cừ"></td>
        </tr>

        <tr>
            <td>Điện thoại</td>
            <td><input type="text" value="8351056"></td>
        </tr>

        <tr>
            <td>Khách Việt Nam</td>
            <td><input type="checkbox" checked></td>
        </tr>

        <tr>
            <td>Chọn tour</td>
            <td>
                <select>
                    <optgroup label="Miền Bắc">
                        <option>Hà Nội - Hạ Long - Sapa</option>
                        <option>Hà Nội - Chùa Hương - Ninh Bình</option>
                        <option>Hà Nội - Cát Bà - Tuần Châu</option>
                    </optgroup>

                    <optgroup label="Miền Trung">
                        <option>Huế - Bạch Mã - Đà Nẵng</option>
                        <option>Nha Trang - Đà Lạt</option>
                        <option selected>Buôn mê thuột - Gia lai - Kontum</option>
                    </optgroup>

                    <optgroup label="Miền Nam">
                        <option>TP.HCM - Cần Thơ - Cà Mau</option>
                        <option>TP.HCM - Mỹ Tho</option>
                    </optgroup>
                </select>
            </td>
        </tr>

        <tr>
            <td>Phương tiện</td>
            <td>
                <input type="radio" name="pt"> Máy bay
                <input type="radio" name="pt" checked> Xe ô tô
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <fieldset>
                    <legend>Số lượng đoàn khách</legend>
                    Người lớn <input type="text" size="3" value="6">
                    Trẻ em <input type="text" size="3" value="4">
                </fieldset>
            </td>
        </tr>

        <tr>
            <td>Ghi chú thêm</td>
            <td>
                <textarea rows="3">
Có 2 trẻ em dưới 6 tuổi
Có 2 người ăn chay
                </textarea>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="button" value="Đồng ý">
            </td>
        </tr>

        <tr>
            <td colspan="2" class="success">
                Bạn đã đăng ký thành công!!!
            </td>
        </tr>
    </table>
</form>

</body>
</html>
